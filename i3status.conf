general {
    colors = true
    color_good = "#AAFF55"
    color_bad = "#CC4616"
    color_degraded = "#888888"
    interval = 2
}

order += "volume master"
order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "runwatch DHCP"
order += "tztime local"

volume master {
    device = "default"
    mixer = "Master"
    mixer_idx = 0
    format = "ðŸ”Š %volume"
